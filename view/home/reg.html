<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../../static/css/mui.min.css" rel="stylesheet" />
		<link href="../../static/css/main.css" rel="stylesheet" />
		<style>
			.area {
				margin: 20px auto 0px auto;
			}
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			.mui-input-group label {
				width: 22%;
			}
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 78%;
			}
			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 6px;
			}
			.mui-content-padded {
				margin-top: 25px;
			}
			.mui-btn {
				padding: 10px;
			}
			
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">注册</h1>
		</header>
		<div class="mui-content">
			<div class="header">
				抖财财
			</div>
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>手机号</label>
					<input id='mobile' type="tel" class="mui-input-clear mui-input" placeholder="请输入手机号">
				</div>
				<div class="mui-input-row">
					<label>邀请码</label>
					<input id='invite-code' type="text" class="mui-input-clear mui-input" placeholder="选填" value="{$invite_code}">
				</div>
				<div class="mui-input-row">
					<label>验证码</label>
					<input id='verify-code' style="width: 60%; float: left; " type="text" class="mui-input-clear mui-input" placeholder="请输入验证码">
					<button type="button" style="margin-right: 4px; " class="mui-btn hide" id="timer">59</button>
					<button type="button" style="float: right; margin-right: 4px; " class="mui-btn" id="btn-code">发送</button>
				</div>
				
			</form>
			<div class="mui-content-padded">
				<button id='btn-reg' class="mui-btn mui-btn-block mui-btn-primary">完成注册并登录</button>
				<button id='link-index' class="mui-btn mui-btn-block mui-btn-primary">首页</button>
			</div>
			
		</div>
		<script src="../../static/js/mui.min.js"></script>
		<script src="./../static/js/main.js"></script>
		<script>
			(function($, doc) {
				$.init();
				// $.plusReady(function() {
					var regButton = doc.getElementById('btn-reg');
					var mobile = doc.getElementById('mobile');
					var verify_code = doc.getElementById('verify-code');
					var invite_code = doc.getElementById('invite-code');
					regButton.addEventListener('tap', function(event) {
						var regInfo = {
							mobile: mobile.value,
							verify_code: verify_code.value,
							invite_code: invite_code.value
						};
						// plus.nativeUI.toast('密码两次输入不一致');
							
						// 注册操作
						mui.ajax(config.host + 'index.php?s=login/reg', {
								data: regInfo,
								dataType:'json',//服务器返回json格式数据
								type:'post',//HTTP请求类型
								timeout:10000,//超时时间设置为10秒；
								headers:{'Content-Type':'application/json'},
								success:function(data){
									console.log(data)
									//服务器返回响应，根据响应结果，分析是否登录成功；
									if(data.code == 0){
										mui.alert(data.msg);
									}else{
										setLogin(data.data);
										goto("index.php?s=home");
									}
									
								},
								error:function(xhr,type,errorThrown){
									//异常处理；
									console.log(type);
								}
						});
					});
					
					doc.getElementById("btn-code").addEventListener('tap', function(event) {
						$.ajax(config.host + 'index.php?s=login/regSmsCode', {
								data:{
									mobile: mobile.value,
								},
								dataType:'json',//服务器返回json格式数据
								type:'post',//HTTP请求类型
								timeout:10000,//超时时间设置为10秒；
								headers:{'Content-Type':'application/json'},
								success:function(data){
									console.log(data)
									//服务器返回响应，根据响应结果，分析是否登录成功；
									if(data.code == 0){
										mui.alert(data.msg);
									}else{
										var timer = document.getElementById("timer");
										var btn = document.getElementById("btn-code");
										var wait = 60;
										timer.classList.remove("hide");
										btn.classList.add("hide");
										var time = function(o) {
											if (wait == 0) {
												timer.classList.add("hide");
												btn.classList.remove("hide");
												wait = 60;
											} else { 
												
												wait--;
												timer.innerText = wait;
												
												setTimeout(function() {
														time(o)
													}, 1000);
											}
										}
										time();
										mui.alert("短信验证码发送成功");
									}
								//	arr[i].classList.add("active");
								//	arr[j].classList.remove("active");
								// getAttribute("data-id")
								},
								error:function(xhr,type,errorThrown){
									//异常处理；
									console.log(type);
								}
						});
					});
					
					doc.getElementById("link-index").addEventListener('tap', function(event) {
						goto("index.php?s=home");
					});
			//	});
			}(mui, document));
		</script>
	</body>

</html>
