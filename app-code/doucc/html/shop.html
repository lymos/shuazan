<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>shop</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/main.css">
		<style>
			html,body {
				background-color: #efeff4;
			}
			
			
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="padding-right: 15px;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">商城</h1>
		</header>
		<div class="mui-content">
			
			<ul class="mui-table-view mui-table-view-striped mui-table-view-condensed">
				<li class="mui-table-view-cell">
					<div class="mui-slider-cell">
						<div class="mui-table">
							<div class="mui-table-cell shop-img">
								<img src="../images/60x60.gif" />
							</div>
							<div class="mui-table-cell shop-text">
								<div class="mui-clearfix">
									<h4 class="">抖音云端机器人</h4>
									<span class="mui-h5">1800元</span>
								</div>
								
							</div>
							<div class="mui-table-cell shop-action">
								<button type="button" class="mui-btn mui-btn-primary">购买</button>
							</div>
							
						</div>
					</div>
				</li>
			
			</ul>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/main.js"></script>
	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
		mui.plusReady(function() {
			mui.ajax(config.host + 'login.php', {
				data:{
					username:'username',
					password:'password'
				},
				dataType:'json',//服务器返回json格式数据
				type:'post',//HTTP请求类型
				timeout:10000,//超时时间设置为10秒；
				headers:{'Content-Type':'application/json'},
				success:function(data){
					//服务器返回响应，根据响应结果，分析是否登录成功；
				},
				error:function(xhr,type,errorThrown){
					//异常处理；
					mui.alert(999)
					
					console.log(type);
				}
			});
		});
		
	</script>
</html>
