<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>invite</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/main.css">
		<style>
			html,body {
				background-color: #efeff4;
			}
			.mui-content{
				background-image: url(../images/invite-bg.png);
				background-repeat: no-repeat;
				background-size: contain;
				height: 100vh;
			}
			
			div.qrcode{
				padding-top: 44%;
			}
			
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="padding-right: 15px;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">邀请好友</h1>
		</header>
		<div class="mui-content">
			<div class="qrcode" id="qrcode">
			</div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/main.js"></script>
	<script type="text/javascript" src="../js/jquery.js"></script>
	<script type="text/javascript" src="../js/qrcode/jquery.qrcode.js"></script>
	<script type="text/javascript" src="../js/qrcode/qrcode.js"></script>
	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
		mui.plusReady(function() {
			jQuery('#qrcode').qrcode({
				text: config.host + "index.php?s=home/reg&invite_code=" + plus.storage.getItem("invite_code"),
				width: 100,
				height: 100
			});
			
		});
	</script>
</html>
