<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/main.css">
		<style>
			html,body {
				background-color: #efeff4;
			}
			
			
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="padding-right: 15px;">
			<h1 class="mui-title">我的收益</h1>
		</header>
		<div class="mui-content">
			
			<ul class="mui-table-view">
			    <li class="mui-table-view-cell c-item">
					<div class="t-info">
						<span>账户余额：</span><span>1800</span>
					</div>
					
					
				</li>
			    <li class="mui-table-view-cell c-item">
			    	<div class="t-info">
			    		<span>任务收益：</span><span>99</span>
			    	</div>
			    	<div class="r-right">
			    		<button type="button">接任务</button>
			    	</div>
			    	
			    </li>
				<li class="mui-table-view-cell c-item">
					<div class="t-info">
						<span>佣金收益：</span><span>800</span>
					</div>
					<div class="r-right">
						<button type="button">邀请用户</button>
					</div>
					
				</li>
				<li class="mui-table-view-cell c-item">
					<div class="t-info">
						<span>可提醒总额：</span><span>1800</span>
					</div>
					
					
				</li>
			</ul>
		</div>
		<div class="action-box">
			<button type="button" class="mui-btn mui-btn-primary">提现</button>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
		
		mui.plusReady(function() {
			mui.ajax(config.host + 'index.php?s=user/getUserGain', {
				data:{
					username:'username',
					password:'password'
				},
				dataType:'json',//服务器返回json格式数据
				type:'post',//HTTP请求类型
				timeout:10000,//超时时间设置为10秒；
				headers:{'Content-Type':'application/json'},
				success:function(data){
					console.log(data)
					alert(JSON.stringify(data));
					//服务器返回响应，根据响应结果，分析是否登录成功；
					if(data.code == 0){
						mui.alert(data.msg);
					}else{
						var html = "";
						for(var i in data.data){
							html += '<li class="mui-table-view-cell">';
						}
						var plist = document.getElementById("product-list");
						plist.innerHTML = html;
					}
					
				},
				error:function(xhr,type,errorThrown){
					//异常处理；
					mui.alert("收益");
					document.getElementById("ddddd").innerHTML = "抖音云端机器人88";
					console.log(type);
				}
			});
		});
	</script>
</html>
