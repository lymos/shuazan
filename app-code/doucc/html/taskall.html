<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/main.css">
		<style>
			html,body {
				background-color: #efeff4;
			}
			
			
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="padding-right: 15px;">
			<a id="is-back" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">任务大厅</h1>
		</header>
		<div class="mui-content mui-scroll-wrapper" id="task-box">
			<ul id="task-list" class="mui-table-view">
			  
			   
			</ul>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/main.js"></script>
	<script>
		mui.init({
			swipeBack:true, //启用右滑关闭功能
			pullRefresh : {
			    container:"#task-box",//下拉刷新容器标识，querySelector能定位的css选择器均可，比如：id、.class等
			    down : {
			      style:'circle',//必选，下拉刷新样式，目前支持原生5+ ‘circle’ 样式
			      color:'#2BD009', //可选，默认“#2BD009” 下拉刷新控件颜色
			      height:'50px',//可选,默认50px.下拉刷新控件的高度,
			      range:'100px', //可选 默认100px,控件可下拉拖拽的范围
			      offset:'0px', //可选 默认0px,下拉刷新控件的起始位置
			      auto: true,//可选,默认false.首次加载自动上拉刷新一次
			      callback : getTaskList //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
			    }
			  }
		});
		
		mui.plusReady(function() {
			var self = plus.webview.currentWebview();  
			
			mui.ajax(config.host + 'index.php?s=Task/getAllTask', {
				data: getToken(),
				dataType: 'json', //服务器返回json格式数据
				type: 'post', //HTTP请求类型
				timeout: 10000, //超时时间设置为10秒；
				headers: {
					'Content-Type': 'application/json'
				},
				success: function(data) {
					console.log(data)
					//服务器返回响应，根据响应结果，分析是否登录成功；
					if (data.code == 0) {
						mui.alert(data.msg);
					}else if(data.code == 2){
					} else {
						var html = "";
						for (var i in data.data) {
							html += '<li class="mui-table-view-cell c-item">' +
								'<div class="t-info">' +
								'<span>' + data.data[i].name + '</span>' +
								'</div><div class="r-right"><button class="take-task" ' +
								' onclick="takeTask(' + data.data[i].id + ')" type="button">领取</button></div></li>';
						}
						var tlist = document.getElementById("task-list");
						tlist.innerHTML = html;
						
					}
			
				},
				error: function(xhr, type, errorThrown) {
			
				}
			});
			
		});
		
		var getTaskList = function(){
			mui.alert("pull");
		};
		
		var takeTask = function(id) {
			mui.ajax(config.host + 'index.php?s=Task/takeTask', {
				data: Object.assign(getToken(), {
					id: id
				}),
				dataType: 'json', //服务器返回json格式数据
				type: 'post', //HTTP请求类型
				timeout: 10000, //超时时间设置为10秒；
				headers: {
					'Content-Type': 'application/json'
				},
				success: function(data) {
					console.log(data)
					//服务器返回响应，根据响应结果，分析是否登录成功；
					if (data.code == 0) {
						if(data.msg == "请先购买机器人"){
							mui.alert(data.msg, '', '', function(){
								goto('shop.html');
							});
						}else{
							mui.alert(data.msg);
						}
						
					} else {
						mui.alert("领取成功", '', '', function() {
							refresh();
						});
					}
		
				},
				error: function(xhr, type, errorThrown) {}
			});
		}
		
	</script>
</html>
